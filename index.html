<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <div class="container">
            <div class="content_bar">
               <div class="cb_one"></div>
               <div class="cb_two"></div>
               <div class="cb_three"></div>
            </div>
            <nav>
                <div class="bars">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <button type="button">contact</button>
            </nav>
            <div class="container2">
                <div class="content">
                    <h1>A Thought-<br>Provoking Headline</h1>
                    <p>A quick value proposition thats will make your visitor want to click on or sign up for your
                        offer.</p>
                    <form action="#" target="_self">
                        <input type="email" name="email" id="email" value="Insert email address" required>
                        <input type="submit" name="button" id="button_input" value="Sign Up">
                    </form>
                </div>
                <div class="content2">
                   <div class="cont_aft">
                    <h2>hero image</h2>
                    <p>that highlight your <br> product or its your value</p>
                   </div>
                </div>
            </div>
            <div class="footer">
                <div class="circle">
                    <div class="div_one"></div>
                    <div class="div_two"></div>
                    <div class="div_three"></div>
                </div>
                <div class="content_last">
                    <h3>our happy customers</h3>
                    <p><i class="fa-regular fa-star"></i> 4.5(100k Reviews)</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
